<div class="page-container">
    <div class="page-banner"><img src="../assets/images/search.png" /></div>
    <svg style="display: none">
        <symbol id="magnify" viewBox="0 0 18 18" height="100%" width="100%">
            <path
                d="M12.5 11h-.8l-.3-.3c1-1.1 1.6-2.6 1.6-4.2C13 2.9 10.1 0          6.5 0S0 2.9 0 6.5 2.9 13 6.5 13c1.6 0 3.1-.6 4.2-1.6l.3.3v.8l5 5          1.5-1.5-5-5zm-6 0C4 11 2 9 2 6.5S4 2 6.5 2 11 4 11 6.5 9 11 6.5            11z"
                fill="#fff" fill-rule="evenodd" />
        </symbol>
    </svg>

        <h2>Customer Subscription Details</h2>
    <div class="search-bar">

        <input type="text" class="input" placeholder="&nbsp;" [(ngModel)]="searchText" autocomplete="off">
        <span class="label">Search Customer</span>
        <span class="highlight"></span>
        <div class="search-btn">
            <svg class="icon icon-18">
                <use xlink:href="#magnify"></use>
            </svg>
        </div>
    </div>
    <div class="search-data">
        <table class="table">
            <tr>
                <th>Region Code</th>
                <th>Unique STB Number</th>
                <th>Customer Name</th>
                <th>Customer Email</th>
                <th>Package Details</th>
                <th>Addon Details</th>
            </tr>
            <tr *ngFor="let row of tableRows | filter:searchText">
                <td>{{row.regionCode}}</td>
                <td>{{row.tsn}}</td>
                <td>{{row.personalInfo.name}}</td>
                <td>{{row.personalInfo.email}}</td>
                <td>{{row.package}}</td>
                <td>{{row.addOnService}}</td>
            </tr>
        </table>
    </div>
</div>
